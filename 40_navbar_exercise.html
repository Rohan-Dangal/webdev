<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        .logo img{
            width: 100px;
            height: 100px;
        }
        .menu ul li{
            display: inline;
            padding: 10px;
            justify-content: space-between;
            gap: 34px;
        }
        .nav{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <div class="logo">
                    <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_logo_icon_black-new.png" alt="logo of ultra edit">
                </div>
                <div class="menu">
                    <ul>
                        <li>product</li>
                        <li>for business</li>
                        <li>support</li>
                        <li>resources</li>
                        <li>our company</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
