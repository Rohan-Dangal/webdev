<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Example</title>
    <style>
        /* Default styles (applies to all screen sizes) */
        body {
            background-color: lightblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Media query for screens smaller than 600px (mobile devices) */
        @media (max-width: 600px) {
            body {
                background-color: lightcoral; /* Change background color for small screens */
            }

            .container {
                font-size: 18px; /* Reduce text size */
                padding: 10px; /* Adjust padding */
            }
        }

        /* Media query for screens larger than 900px (desktops) */
        @media (min-width: 900px) {
            body {
                background-color: lightgreen; /* Change background color for large screens */
            }

            .container {
                font-size: 30px; /* Increase text size */
                padding: 40px; /* Increase padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Resize the browser window to see the background color and text size change!
    </div>
</body>
</html>
