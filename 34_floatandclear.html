<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float and clear</title>
    <style>
        img{
width: 330px;
 float: left;  /*float garda chei jun text haru cha tyo side ma jancha */
        }
        .cards{
            border: 2px solid rgb(126, 23, 23);
            display: flow-root;/* image lai overflow huna didaina*/
        }
        .card{
            border: 2px solid yellow;
        }
        .card:nth-child(4){
            background-color: aqua;
            clear: right;
        }
    </style>
</head>
<body>
<div class="cards">
