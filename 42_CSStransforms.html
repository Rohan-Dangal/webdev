<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform is CSS</title>
    <style>
    .box{
        border: 2px solid black;
        width: 50px;
        height: 50px;
        /* transform: rotate(0.5turn); */
         transform: skew(20deg);  /*note we cannot do skew in z axis */
         transform: translatey(50px); /*most used property */
         display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        border: 2px solid red;
        height: 80vh;
        width: 80vw;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">
            BOX
        </div>
    </div>
</body>
</html>
