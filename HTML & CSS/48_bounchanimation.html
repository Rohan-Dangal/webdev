<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        .container {
            position: relative;
            height: 70vh;
            width: 80vw;
            background-color: red;
            overflow: hidden; /* Add this line to prevent the ball from crossing the container */
        }
        .ball {
            position: absolute;
            background-color: blue;
            border-radius: 50%;
            display: flex;
            height: 100px;
            width: 100px;
            justify-content: center;
            align-items: center;
            bottom: 0;
            left: 0;
            animation: bounce 3s ease-in-out infinite;
        }
        p {
            text-align: center;
        }
        @keyframes bounce {
            0% {
                left: 0;
                transform: translateY(0);
            }
            20% {
                left: 25%;
                transform: translateY(-100px);
            }
            40% {
                left: 50%;
                transform: translateY(0);
            }
            60% {
                left: 75%;
                transform: translateY(-100px);
            }
            80% {
                left: 90%;
                transform: translateY(0);
            }
            100% {
                left: 100%;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball">
            <p>football</p>
        </div>
    </div>
</body>
</html>
