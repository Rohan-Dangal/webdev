<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    <div class="container">
        <span class="childcontainer">
            <div class="child">
                hey i am a child
            </div>
        </span>
    </div>
    <script>
        document.querySelector(".container")
        .addEventListener("click",(e) =>{
            e.stopPropagation();
            alert("you are being clicked")
        })
         document.querySelector(".childcontainer")
        .addEventListener("click",(e) =>{
            e.stopPropagation();
            alert("you are being clicked")
        })
         document.querySelector(".child")
        .addEventListener("click",(e) =>{
                e.stopPropagation();
            alert("you are being clicked")
        })

        function getrandomcolor()
{
    let r = Math.floor(Math.random() * 255);
    let g = Math.floor(Math.random() * 255);
    let b = Math.floor(Math.random() * 255);
    return `rgb(${r},${g},${b})`;
}
setInterval(() => {
    document.querySelector(".childcontainer").style.backgroundcolor = getrandomcolor();
}, 3000);   // Change background color every 3 seconds
    </script>
</body>
</html>
