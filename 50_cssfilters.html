<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Images</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        gap: 20px;
      }

      img {
        width: 30vw;
        height: 30vh;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
      }

      img:hover {
        transform: scale(1.1);
        filter: brightness(1.2) contrast(1.2);
      }
      .photo1 {
        filter: grayscale(30%) contrast(110%);
      }

      .photo2 {
        filter: blur(2px) sepia(30%);
      }

      .photo3 {
        filter: brightness(0.8) saturate(1.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="photo1"
        src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcTFJQTxGZcCW5b63KI5wpq5v4BrryKZ_DtZdV32FD1rFNgG6wHAhC3iENy5S0mZVci_mOOWuflnhFBtgM0"
        alt=""
      />
      <img
        class="photo2"
        src="https://www.thefilmnepal.com/uploads/medias/saugat-malla.jpg"
        alt=""
      />
      <img
        class="photo3"
        src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSfQb25UC2KRIxyUqUgDb2-qFxU1su-2xg32MgfhtO4phs7buGVswebPpg3uXuMt0V0rfj09KADvn1kOqMD3AQ6fA"
        alt=""
      />
    </div>
  </body>
</html>
